<!DOCTYPE HTML>
<html>
	<link rel='stylesheet' type='text/css' href='style.css' />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<head>

		<!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
		<!--<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script>
		
			//just plot params, nothing special
			var plot_conf = {
					series: {
					lines: { 
					show: true,
					lineWidth: 2 
					}
				}
			};
		
			function showFileInput() {
				var fileInput = document.getElementById("fileInput");
				fileInput.click();
			}
		
			//get local file and parse it
			function processFiles(files){
			
				var file = files[0];
				var reader = new FileReader();
				
				//Starts reading file
				reader.readAsText(file);
				
				//Calls when the file loads
				reader.onloadend = function (e) {
					
					var text = reader.result;
	
					var dataArray = [];
											
					var temp = text.split(/\n/);
					
					//shitcode
					temp.forEach(function(item, i, arr) {
						dataArray.push(item.split(/\s+/));
					});
					
					console.log(dataArray);	
					
					$.plot($("#placeholder"), [{data:dataArray}], plot_conf);
					//}

				};//eof onloadend
				
			}
			
		
		</script>
	</head>
	<body>
	<div class="container-fluid" id="header">
		<div class="row">
			<div class="navbar navbar-inverse">
				<div class="container">
				
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
							<span class="sr-only">Open navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">POST_PLOT</a>
					
					</div>
					<div class="collapse navbar-collapse" id="responsive-menu">
					
						<ul class="nav navbar-nav">
							<li><a href="#">Test</a></li>
						</ul>
					
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="container" id='content'>	
		
		<div id='instruction'></div>
		<div class="container">
		<input id="fileInput" type="file" size="50" onchange="processFiles(this.files)">
		</div>
		<!--<div id='inputbutton'><button onclick="showFileInput()" >Добавить файл</button></div>-->
		
		<div id="placeholder" style="width:890px;height:590px;margin:auto;position:relative;"></div>
		<script>
				//////TEST!!!
				var date = [[5,6],[3,4],[1,2]];
				$.plot($("#placeholder"), [{data:date}], plot_conf);
		
		</script>
		
	</div>
	<div class="container" id='footer' >
		<div>
			2016
		</div>
	</div>
	</body>
</html>
